<html>
<head>
    <title>Login to Notex</title>
</head>
<body>
    {% if user.is_authenticated %}
    <meta http-equiv="REFRESH" content="0;url=http://redirect-url">
    {% else %}
    <p>Login</p>
    <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href ="/register"><button>Register</button></a>
    {% endif %}
</body>
</html>
